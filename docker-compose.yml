version: '3'
services:
  mongo: 
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      -"27017:27017"
  api:
    container_name: api-container
    restart: always
    build: .
    image: clean-node-api
    command: npm start
    volumes:
    - ./dist:/usr/src/clean-node-api
    ports:
      - "3000:3000"
    depends_on:
      - mongo

